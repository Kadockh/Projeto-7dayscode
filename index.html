<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7dayscode</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <section class="header__container">
        <div class="header__logo-menu">
          <div class="header__logo">
            <img
              src="assets/images/worldwide 1 (Traced).png"
              alt="Logo da OptimusTech"
              loading="lazy"
             /> <h6>OptimusTech</h6>
          </div>
          <button class="header__hamburger" aria-label="Abrir menu">
            &#9776;
          </button>
          <nav class="header__nav" aria-label="Menu principal">
            <ul class="header__nav-list">
              <li class="header__nav-item"><a href="#">Home</a></li>
              <li class="header__nav-item"><a href="#">Produto</a></li>
              <li class="header__nav-item"><a href="#">Sobre Nós</a></li>
              <li class="header__nav-item"><a href="#">Marca</a></li>
            </ul>
           </div>
          </nav>
          <div class="header__actions">
            <button
              class="btn  btn__entrar"
              role="button"
              aria-label="Entrar no sistema"
            >
              Entrar
            </button>
            <button
              class="btn btn-primary btn__cadastrar"
              role="button"
              aria-label="Cadastrar-se no sistema"
            >
              Cadastrar
            </button>
                 </div>
      </section>
    </header>

    <main>
      <section class="about">
        <h6 class="about__subtitle">Sobre nós</h6>
        <h1 class="about__title">Por que somos diferentes?</h1>
        <p class="about__text">
          Nós focamos nos detalhes de tudo que fazemos. Tudo para ajudar as
          empresas de todo o mundo a se concentrarem naquilo que é realmente
          importante para elas.
        </p>
      </section>
    </main>
    <script src="assets/javascript/Javascript.js"></script>
  </body>
</html>
